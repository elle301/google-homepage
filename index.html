<head>

<body>
  <header>
    <ul class="flex-parent">
      <li><a href="https://www.gmail.com" class="center">Gmail</a></li>
      <li><a href="https://www.google.co.kr/imghp?hl=en&tab=wi&ogbl" class="center">Images</a></li>

    </ul>
  </header>
<!--  Middle Area including google logo, search bar and buttons, and language changer  -->
  <section class="midsection">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The multicolored google logo">
    </div>
    <div class="search">
      <form action="#" method="POST">
        <input type="text" class="searchbar">
        <img class=" mic" src="www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" width="30px" alt="google mic"><br><br>
        <input class="buttons one" type="submit" value="Google Search">
        <input class="buttons two" type="submit" value="I'm Feeling Lucky">
      </form>
      <p class="under-bar">Google offered in: <span id="lang-text">English<span></p>
    </div>
  </section>
    
<!--  End Middle Area, Begin footer    -->
  <div class="foot-wrap">
    <footer>
      <div class="foot1">
        <p>South Korea</p>
      </div>
      <div class="foot2">
        <span id="f2l">
          <a href="#">Advertising</a>

        <span id="f2r">
